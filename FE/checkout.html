<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.css">

    <link rel="stylesheet" href="assets/css/boxicons.min.css">

    <link rel="stylesheet" href="assets/css/flaticon.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.min.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Handout</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar">

    </div>

    <!-- Slider -->
    <div class="page-title-area item-bg-1">

    </div>

    <section class="checkout-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="user-actions">
                        <i class='flaticon-share'></i>
                        <span>Returning customer?
                            <a href="sign-in.html">Click here to login</a>
                        </span>
                    </div>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="billing-details">
                            <h3 class="title">Thông Tin Thanh Toán</h3>
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Họ Tên Đầy Đủ</label>
                                        <input type="text" readonly class="form-control" id="ip-fullName">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Địa Chỉ<span class="required">* (bắt buộc)</span></label>
                                        <input type="text" class="form-control" id="ip-address">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Tỉnh
                                        </label>
                                        <input type="text" class="form-control" id="ip-province">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Quận
                                        </label>
                                        <input type="text" class="form-control" id="id-district">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Phường
                                        </label>
                                        <input type="text" class="form-control" id="ip-ward">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" readonly class="form-control" id="ip-email">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>SĐT</label>
                                        <input type="text" readonly class="form-control" id="ip-phone">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <textarea name="notes" id="ip-notes" cols="30" rows="5" placeholder="Notes"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="order-details">
                            <h3 class="title">Chi Tiết Đơn Đặt Hàng</h3>
                            <div class="order-table table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Sản Phẩm</th>
                                            <th scope="col">Tổng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Detail Cart to Checkout -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="payment-box">
                                <div class="payment-method">
                                    <p>
                                        <input type="radio" id="direct-bank-transfer" name="radio-group" checked>
                                        <label for="direct-bank-transfer">Chuyển Qua Tài Khoản</label>
                                        STK : 1234567890 SHB abcdxyz
                                    </p>
                                    <p>
                                        <input type="radio" id="paypal" name="radio-group">
                                        <label for="paypal">Ví Điện Tử Paypal</label>
                                    </p>
                                    <p>
                                        <input type="radio" id="cash-on-delivery" name="radio-group">
                                        <label for="cash-on-delivery">Trả Tiền Khi Giao Hàng</label>
                                    </p>
                                </div>
                                <a class="default-btn order-btn" onclick="checkOut()">
                                    Đặt Hàng
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer">
        <!-- Footer render -->
    </div>

    <div class="go-top">
        <i class="bx bx-chevron-up"></i>
        <i class="bx bx-chevron-up"></i>
    </div>

    <script src="assets/js/lib/jquery.min.js"></script>

    <script src="assets/js/lib/popper.min.js"></script>

    <script src="assets/js/lib/bootstrap.min.js"></script>

    <script src="assets/js/lib/jquery.meanmenu.js"></script>

    <script src="assets/js/lib/owl.carousel.min.js"></script>

    <script src="assets/js/lib/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/lib/jquery.nice-select.min.js"></script>

    <script src="assets/js/lib/odometer.min.js"></script>

    <script src="assets/js/lib/jquery.appear.js"></script>

    <script src="assets/js/lib/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/lib/form-validator.min.js"></script>

    <script src="assets/js/lib/contact-form-script.js"></script>

    <script src="assets/js/lib/wow.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/lib/main.js"></script>
    <script src="assets/js/client/load.js"></script>
    <script src="assets/js/client/program.js"></script>
    <script src="assets/js/client/base-ajax.js"></script>
    <script src="assets/js/client/render-ui.js"></script>
    <script>
        $(() => {
            showCheckoutCart();
            showCheckoutOrder();
        });
    </script>
    <script src="assets/js/client/effect.js"></script>
    <script src="assets/js/client/base-swal.js"></script>
    <script src="assets/js/client/cart.js"></script>
    <script src="assets/js/client/storage.js"></script>

</body>

</html>
