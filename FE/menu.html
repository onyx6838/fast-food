<!doctype html>
<html lang="zxx">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.css">

    <link rel="stylesheet" href="assets/css/boxicons.min.css">

    <link rel="stylesheet" href="assets/css/flaticon.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.min.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Handout</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>

    <div class="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar">

    </div>

    <!-- Slider -->
    <div class="page-title-area item-bg-1">

    </div>

    <!-- Main content -->
    <div id="main-menu">
        <section class="menu-area ptb-100">
            <div class="container">
                <div class="section-title">
                    <span>Danh sách Đồ Ăn</span>
                    <h2>Chọn và đặt hàng ngay !</h2>
                </div>
                <!-- Search Section -->
                <div class="section-title">
                    <div class="col-lg-4">
                        <aside class="widget-area" id="secondary">
                            <section class="widget widget_search">
                                <form class="search-form search-top" id="search-product-form"
                                    onsubmit="event.preventDefault();">
                                    <label>
                                        <span class="screen-reader-text">Search for:</span>
                                        <input type="search" class="search-field" placeholder="Search..."
                                            id="search-product-with-cate">
                                    </label>
                                    <div id="button-search">
                                        <button type="submit">
                                            <i class='bx bx-search-alt'></i>
                                        </button>
                                    </div>
                                </form>
                            </section>
                        </aside>
                    </div>
                    <div class="col-lg-8"></div>
                </div>
                <!-- //Search Section -->

                <div class="tab menu-list-tab">
                    <div id="category-list">
                        <ul class="tabs">
                            <!-- category render -->
                        </ul>
                    </div>
                    <div class="row">
                        <!-- product render -->
                    </div>
                </div>
            </div>
            <!-- Paginate -->
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area">

                </div>
            </div>
            <!-- //Paginate -->
            <div class="menu-shape">
                <div class="shape1">
                    <img src="assets/img/image-icon/7.png" alt="image">
                </div>
                <div class="shape2">
                    <img src="assets/img/image-icon/4.png" alt="image">
                </div>
                <div class="shape3">
                    <img src="assets/img/image-icon/5.png" alt="image">
                </div>
                <div class="shape4">
                    <img src="assets/img/image-icon/6.png" alt="image">
                </div>
            </div>
        </section>
    </div>


    <!-- Footer -->
    <div id="footer">

    </div>

    <!-- Quick button back top page -->
    <div class="go-top">
        <i class="bx bx-chevron-up"></i>
        <i class="bx bx-chevron-up"></i>
    </div>

    <script src="assets/js/lib/jquery.min.js"></script>

    <script src="assets/js/lib/popper.min.js"></script>

    <script src="assets/js/lib/bootstrap.min.js"></script>

    <script src="assets/js/lib/jquery.meanmenu.js"></script>

    <script src="assets/js/lib/owl.carousel.min.js"></script>

    <script src="assets/js/lib/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/lib/jquery.nice-select.min.js"></script>

    <script src="assets/js/lib/odometer.min.js"></script>

    <script src="assets/js/lib/jquery.appear.js"></script>

    <script src="assets/js/lib/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/lib/form-validator.min.js"></script>

    <script src="assets/js/lib/contact-form-script.js"></script>

    <script src="assets/js/lib/wow.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/lib/main.js"></script>
    <script>
        let changeTitleHeader = () => $('#title-header').html('Thực Đơn');
        $(() => {
            loadHeader();
            loadSearchBar(1);
        })
    </script>
    <script src="assets/js/client/load.js"></script>
    <script src="assets/js/client/program.js"></script>
    <script src="assets/js/client/base-ajax.js"></script>
    <script src="assets/js/client/render-ui.js"></script>
    <script src="assets/js/client/effect.js"></script>
    <script src="assets/js/client/cart.js"></script>
    <script src="assets/js/client/base-swal.js"></script>
    <script src="assets/js/client/storage.js"></script>
</body>

</html>
