<body>

    <div class="preloader">
        <div class="lds-ripple">
            <div></div>

        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar">

    </div>

    <!-- Slider -->
    <div class="page-title-area item-bg-1">

    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style=" position:fixed;
    top: 50%;left: 50%">
        <!-- <div class="toast-header">
            <img src="" class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div> -->
        <div class="toast-body">
            Sign Up Success , Check your email and Login
        </div>

    <div class="signup-area ptb-100">
        <div class="container">
            <div class="signup-form">
                <h3>Create your Account</h3>
                <form onsubmit="event.preventDefault();">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-username" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" class="form-control" id="register-password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-firstname"
                                    placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <!-- <div class="col-lg-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkme">
                                <label class="form-check-label" for="checkme">Keep Me Sign Up</label>
                            </div>
                        </div> -->
                        <div class="col-lg-12">
                            <div class="send-btn">
                                <button class="default-btn" onclick="register()">
                                    Sign Up Now
                                    <span></span>
                                </button>
                            </div>
                            <br>
                            <span>Already a registered user? <a href="sign-in.html">Signin!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">

    </div>


    <div class="go-top">
        <i class="bx bx-chevron-up"></i>
        <i class="bx bx-chevron-up"></i>
    </div>
