<!doctype html>
<html lang="zxx">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.css">

    <link rel="stylesheet" href="assets/css/boxicons.min.css">

    <link rel="stylesheet" href="assets/css/flaticon.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.min.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Handout</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>

    <div class="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbar">

    </div>

    <!-- Slider -->
    <div class="page-title-area item-bg-1">

    </div>

    <div class="signup-area ptb-100">
        <div class="container">
            <div class="signup-form">
                <h3>Tạo tài khoản của bạn</h3>
                <form onsubmit="event.preventDefault();">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-username" placeholder="Tài Khoản">
                            </div>
                        </div>
                        <p style="color: red;" id="name-err-msg-username"></p>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-email" placeholder="Email">
                            </div>
                        </div>
                        <p style="color: red;" id="name-err-msg-email"></p>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" class="form-control" id="register-password"
                                    placeholder="Mật Khẩu">
                            </div>
                        </div>
                        <p style="color: red;" id="name-err-msg-password"></p>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-firstname"
                                    placeholder="Họ/Tên Đệm">
                            </div>
                        </div>
                        <p style="color: red;" id="name-err-msg-firstname"></p>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register-lastname" placeholder="Tên">
                            </div>
                        </div>
                        <p style="color: red;" id="name-err-msg-lastname"></p>
                        <!-- <div class="col-lg-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkme">
                                <label class="form-check-label" for="checkme">Keep Me Sign Up</label>
                            </div>
                        </div> -->
                        <div class="col-lg-12">
                            <div class="send-btn">
                                <button class="default-btn" onclick="register()">
                                    Đăng Ký Ngay
                                    <span></span>
                                </button>
                            </div>
                            <br>
                            <span>Đã có tài khoản !! <a href="sign-in.html">Đăng nhập!</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">

    </div>


    <div class="go-top">
        <i class="bx bx-chevron-up"></i>
        <i class="bx bx-chevron-up"></i>
    </div>


    <script src="assets/js/lib/jquery.min.js"></script>

    <script src="assets/js/lib/popper.min.js"></script>

    <script src="assets/js/lib/bootstrap.min.js"></script>

    <script src="assets/js/lib/jquery.meanmenu.js"></script>

    <script src="assets/js/lib/owl.carousel.min.js"></script>

    <script src="assets/js/lib/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/lib/jquery.nice-select.min.js"></script>

    <script src="assets/js/lib/odometer.min.js"></script>

    <script src="assets/js/lib/jquery.appear.js"></script>

    <script src="assets/js/lib/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/lib/form-validator.min.js"></script>

    <script src="assets/js/lib/contact-form-script.js"></script>

    <script src="assets/js/lib/wow.min.js"></script>
    <script src="assets/js/client/validator.js"></script>
    <script src="assets/js/client/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/lib/main.js"></script>
    <script src="assets/js/client/load.js"></script>
    <script>
        let changeTitleHeader = () => $('#title-header').html('Đăng Ký');
        $(() => loadHeader())
    </script>
    <script src="assets/js/client/program.js"></script>
    <script src="assets/js/client/base-ajax.js"></script>
    <script src="assets/js/client/render-ui.js"></script>
    <script src="assets/js/client/effect.js"></script>
    <script src="assets/js/client/cart.js"></script>
    <script src="assets/js/client/base-swal.js"></script>
    <script src="assets/js/client/storage.js"></script>
</body>

</html>
